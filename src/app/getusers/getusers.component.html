<p class="display-4 text-center text-info">Users</p>
<hr>
<table class="table table-bordered">
    <thead>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date of birth</th>

    </thead>
    <tr *ngFor="let user of users">
        <td>{{user?.username}}</td>
        <td>{{user?.name}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.dob}}</td>
    </tr>
</table>
