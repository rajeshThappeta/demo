<div class="row justify-content-center">
    <p class="display-4 text-info text-center">User registration</p>
    <hr>
    <div class="col-sm-8">
        <form #ref="ngForm" (ngSubmit)="userRegistration(ref)">
            <!-- name field -->
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" ngModel>

            </div>

            <!-- user field -->
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ngModel>
            </div>


            <!-- user password field -->
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel>
            </div>

            <!-- email field -->
            <div class="form-group mb-2">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" ngModel>
            </div>
            <!-- dob field -->
            <div class="form-group mb-2">
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="dob" class="form-control" ngModel>
            </div>
            <!-- profile pic field -->
            <div class="form-group mb-2">
                <label for="profilepic">Upload profile image</label>
                <input type="file" class="form-control" (change)="incomingfile($event)" name="photo" accept='image/*' />
            </div>

            <button type="submit" class="btn btn-success d-block mx-auto">Register</button>


        </form>
    </div>
</div>
